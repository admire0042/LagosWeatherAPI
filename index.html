<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagos Weather Forcast</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
   <section class="container">
       <div class="row">
           <div class="col-md-2"></div>
           <div class="col-md-6 weather-container">
                <div class="app-title">
                    <p>Weather Forcast</p>
                </div>


                <div class="">
                    <div class="row">
                        <div class="col-md-4"id="lagos"></div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4 mt-3"id="icon"><img src="images/nt_mostlycloudy.png" alt=""class="img-fluid"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 float">
                            <div id="sunrise"></div>
                            <div id="sunset"></div>
                            <div id="timezone"></div>
                        </div>
                        <div class="col-md-4 ">
                            <div id="temperature"></div>
                            <div id ="description"></div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>

                    <div class="row">
                            <div class="col-md-12">
                                
                            </div>
                    </div>

                    <div class="row mt-5 mb-5 floa">
                        <div class="col-md-4" id="humidity"></div>
                        <div class="col-md-4" id="speed"></div>
                        <div class="col-md-4" id="degree"></div>
                        <div class="col-md-4" id="pressure"></div>
                    </div>

                    <div class="row mt-5 mb-5 floa">
                        <div class="col-md-12 text-center" id="date"></div>
                    </div>

                </div>
            </div>
            <div class="col-md-4"></div>
       </div>
   </section>
    


    <script src="js/jquery.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
